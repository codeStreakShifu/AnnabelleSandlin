<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Submenu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background: #333;
            padding: 10px;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            position: relative;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        .menu a:hover {
            background: #444;
        }

        .submenu {
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 100%;
            left: 0;
            background: #444;
            display: none; /* Hide submenu by default */
            min-width: 150px;
        }

        .submenu li {
            width: 100%;
        }

        .submenu a {
            padding: 10px;
            display: block;
            color: white;
        }

        .submenu a:hover {
            background: #555;
        }

        /* Show submenu when parent is hovered */
        .has-submenu:hover .submenu {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
            }

            .submenu {
                position: static;
                display: none;
            }

            .has-submenu.active .submenu {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li class="has-submenu">
                <a href="#">Services</a>
                <ul class="submenu">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">Development</a></li>
                    <li><a href="#">SEO</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        // JavaScript for mobile support
        document.querySelectorAll('.has-submenu > a').forEach(item => {
            item.addEventListener('click', function (e) {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    this.parentElement.classList.toggle('active');
                }
            });
        });
    </script>

</body>
</html>
